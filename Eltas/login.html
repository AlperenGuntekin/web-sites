<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Eltas Kütüphane">
    <meta name="keywords" content="Eltas Kütüphane">
    <title>Eltas Kütüphane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!--HEADER START-->
    <header class="container">
        <div class="header-login row">
            <div class="logo col-md-4">
                <a href="#"><img src="images/eltas-academy-logo.svg"></a>
                <p>DİJİTAL<br><span>KÜTÜPHANE</span></p>
            </div>
            <div class="col-md-8 login-header">
                <div class="forgot-pass">
                    <img src="images/forget-pass.png">
                    <a href="#"><p>ŞİFREMİ UNUTTUM</p></a>
                </div>
                <div class="sign-up">
                    <img src="images/user-icon.png">
                    <a href="categories.html"><p>ÜYELİK HESABIMI AÇMAK İSTİYORUM</p></a>
                </div>
            </div>
        </div>
    </header>
    <!--HEADER END-->

    <!--İCERİK START-->
    <section class="container login-container">
        <div class="login-content row">
            <div class="col-md-3 login-content-left">
                <img src="images/login-photo.png" style="width: 100%;">
            </div>
            <div class="col-md-3 login-title">
                <h4>Kütüphaneye giriş yaparak harika bilgilere erişeceksiniz.</h4>
                <h2>İyi okumalar!</h2>
            </div>
            <div class="col-md-5 login-content-right">
                <h4>KÜTÜPHANE <span style="color: #009ee3;">GİRİŞ</span></h4>
                <div class="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control-1" id="formGroupExampleInput" placeholder="KULLANICI ADI">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control-1" id="formGroupExampleInput2" placeholder="ŞİFRE">
                      </div>
                      <div class="recaptcha-kullanm"></div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-success">GİRİŞ YAP</button>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <!--İCERİK END-->  
    <!--FOOTER BAŞLA-->
    <footer class="footer">
        <div class="container">
            <a href="#"><p>www.eltas.com.tr</p></a>
        </div>
    </footer>
    <!--FOOTER END-->
    <!--VENUS PART START-->
    <section class="venus">
        <div class="container venus-footer">
            <div class="footer-bottom-left">
                <img src="images/eltas-academy-logo.svg">
                <p>© Copyright 2023 Eltaş Online Kütüphane
                    <br>All Rights Reserved.</p>
            </div>
            <div class="footer-bottom-right">
                <p>WEB<br>TASARIM</p>
                <img src="images/venus-logo.png">
            </div>
        </div>
    </section>
    <!--VENUS PART END-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/font-awesome.js"></script>
    <script src="js/main.js"></script>
</body>
</body>

</html>
